<div class="container">
  <h1>Add New Contact</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveContact()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="contact.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Subject</label>
          <input type="text" class="form-control" [(ngModel)]="contact.subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="name">Message</label>
          <input type="text" class="form-control" [(ngModel)]="contact.message" name="message" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
