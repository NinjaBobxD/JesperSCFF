<div class="container">
  <h1>Contact Catalogue</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.subject }}</td>
        <td>{{ contact.message }}</td>
        <td><a [routerLink]="['/contact-details', contact._id]" class="btn btn-success">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
